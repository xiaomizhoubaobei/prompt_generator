name: 生成并签名 SBOM

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "Dockerfile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "Dockerfile"
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sbom:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    name: 生成 SBOM
    steps:
    - name: 加固运行器（审计所有出站调用）
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit
    - name: 检出代码
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: 使用 Syft 生成 SBOM
      uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
      with:
        format: spdx-json
        output-file: sbom.spdx.json

    - name: 安装 Sigstore
      uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

    - name: 签名 SBOM
      env:
        COSIGN_EXPERIMENTAL: "1"
      run: |
        cosign sign-blob \
          --yes \
          --output-signature sbom.spdx.json.sig \
          --output-certificate sbom.spdx.json.crt \
          --bundle sbom.spdx.json.bundle \
          sbom.spdx.json

    - name: 上传 SBOM 构件
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: sbom
        path: |
          sbom.spdx.json
          sbom.spdx.json.sig
          sbom.spdx.json.crt
        retention-days: 30

    - name: 上传 SBOM 到 GitHub 依赖关系图
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: github.event_name != 'pull_request'
      with:
        name: dependency-snapshot
        path: sbom.spdx.json
        retention-days: 30